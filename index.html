<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
    <title>Scroll Project</title>
</head>

<body>
    <!-- header -->
    <header id="home">
        <!-- navbar -->
        <nav id="navbar">
            <div class="nav-center">
                <!-- nav header -->
                <div class="nav-header">
                    <img src="./logo.svg" alt="logo" class="logo">
                    <button class="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- links -->
                <div class="links-container">
                    <ul class="links">
                        <li>
                            <a href="#home" class="scroll-link">home</a>
                        </li>
                        <li>
                            <a href="#about" class="scroll-link">about</a>
                        </li>
                        <li>
                            <a href="#services" class="scroll-link">services</a>
                        </li>
                        <li>
                            <a href="#tours" class="scroll-link">tours</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner">
            <!-- banner container -->
            <div class="banner-container">
                <h1>Scroll Project</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima possimus labore est, vero asperiores
                    provident hic eveniet magnam quaerat quisquam?</p>
                <a href="#tours" class="scroll-link scroll-btn btn btn-white">explore tours</a>
            </div>
        </div>
    </header>
    <!-- about -->
    <section id="about" class="section">
        <div class="title">
            <h2> about <span>us</span></h2>
        </div>
    </section>
    <!-- services -->
    <section id="services" class="section">
        <div class="title">
            <h2> our <span>services</span> </h2>
        </div>
    </section>
    <!-- tours -->
    <section id="tours" class="section">
        <div class="title">
            <h2> featured <span>tours</span></h2>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <p>Some Travels &copy; <span id="date"></span> .All rights reserved</p>
    </footer>
    <!-- scolltop button -->
    <a href="#home" class="scroll-top-btn">
        <i class="fas fa-arrow-up"></i>
    </a>


    <!-- javaScript -->
    <script src="./app.js"></script>
</body>

</html>
